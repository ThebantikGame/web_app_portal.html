<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞—à –¢–∞–ª–∏—Å–º–∞–Ω –î–∑–∏</title>
    <!-- Tailwind CSS –¥–ª—è —Å—Ç–∏–ª–µ–π -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª—å Cinzel Decorative –¥–ª—è "–º–∞–≥–∏—á–µ—Å–∫–æ–≥–æ" –≤–∏–¥–∞ */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap');
        body {
            font-family: 'Cinzel Decorative', cursive;
            /* –§–æ–Ω: –≥–ª—É–±–æ–∫–∏–π, –∑–∞–≥–∞–¥–æ—á–Ω—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            background: linear-gradient(135deg, #18092a 0%, #30194c 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dzi-card {
            background-color: #3b205f; /* –ì–ª—É–±–æ–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            /* –ú–æ—â–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ, –∏–º–∏—Ç–∏—Ä—É—é—â–µ–µ –º–∞–≥–∏—é */
            box-shadow: 0 15px 60px rgba(138, 43, 226, 0.6); 
            border: 2px solid #a855f7; /* –Ø—Ä–∫–∞—è —Ä–∞–º–∫–∞ */
            animation: fadeIn 1s ease-out;
            max-width: 450px;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .twinkle {
            /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            text-shadow: 0 0 10px #facc15, 0 0 20px #a855f7;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="content-container" class="w-full text-center">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω —Å—é–¥–∞ JS -->
    </div>

    <script>
        // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ TWA –≥–æ—Ç–æ–≤–æ
        Telegram.WebApp.ready();

        // 1. –£—Ç–∏–ª–∏—Ç–∞ –¥–ª—è —á—Ç–µ–Ω–∏—è URL-–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º URI-–∫–æ–º–ø–æ–Ω–µ–Ω—Ç, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 2. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
        const profession = getUrlParameter('prof');
        const dziName = getUrlParameter('name');
        const dziDesc = getUrlParameter('desc');
        const dziImg = getUrlParameter('img');
        const container = document.getElementById('content-container');

        if (dziName && dziDesc) {
            // --- –†–ï–ñ–ò–ú: –ü–û–ö–ê–ó–ê–¢–¨ –ü–ï–†–°–û–ù–ê–õ–ò–ó–ò–†–û–í–ê–ù–ù–´–ô –†–ï–ó–£–õ–¨–¢–ê–¢ ---
            
            container.innerHTML = `
                <h1 class="text-3xl md:text-5xl font-bold mb-6 text-yellow-300 twinkle">
                    –í–ê–® –¢–ê–õ–ò–°–ú–ê–ù –£–î–ê–ß–ò
                </h1>
                
                <div class="dzi-card p-6 md:p-10 rounded-2xl mx-auto">
                    <p class="text-lg text-indigo-300 mb-4 font-semibold border-b border-indigo-400/50 pb-2">
                        –î–∑–∏ –¥–ª—è –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏: <span class="text-yellow-200">${profession}</span>
                    </p>

                    <img src="${dziImg}" 
                         alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—É—Å–∏–Ω—ã –î–∑–∏" 
                         class="w-48 h-48 mx-auto rounded-full object-cover mb-6 border-4 border-yellow-500 shadow-2xl"
                         onerror="this.onerror=null;this.src='https://placehold.co/192x192/4B0082/FFFFFF?text=DZI'">

                    <h2 class="text-2xl md:text-3xl font-bold mb-4 text-pink-300">
                        ${dziName}
                    </h2>
                    
                    <p class="text-base text-gray-200 text-left leading-relaxed">
                        ${dziDesc}
                    </p>
                </div>
                
                <p class="text-sm mt-8 text-gray-400">
                    *–¢–∞–ª–∏—Å–º–∞–Ω –ø–æ–¥–æ–±—Ä–∞–Ω –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥—Ä–µ–≤–Ω–∏—Ö –∑–Ω–∞–Ω–∏–π –∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π.
                </p>
            `;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ì–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É TWA –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
            if (Telegram.WebApp.MainButton) {
                Telegram.WebApp.MainButton.setText("–ó–∞–∫—Ä—ã—Ç—å –ü–æ—Ä—Ç–∞–ª").show().onClick(() => {
                    Telegram.WebApp.close();
                });
            }

        } else {
            // --- –†–ï–ñ–ò–ú: –û–®–ò–ë–ö–ê –ò–õ–ò –ü–£–°–¢–û–ô –í–•–û–î ---
            container.innerHTML = `
                <div class="dzi-card p-8 rounded-2xl mx-auto">
                    <h1 class="text-4xl font-bold mb-6 text-red-400">–û—à–∏–±–∫–∞ –î–æ—Å—Ç—É–ø–∞ üõë</h1>
                    <p class="text-xl text-gray-300 mb-8">
                        –ß—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å–≤–æ–π –¢–∞–ª–∏—Å–º–∞–Ω –î–∑–∏, –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –≤ Telegram –∏ –Ω–∞—á–Ω–∏—Ç–µ –ø–æ–¥–±–æ—Ä —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫–∏ –±–æ—Ç–∞.
                    </p>
                    <button id="closeButton" 
                            class="bg-purple-700 hover:bg-purple-500 text-white font-bold py-3 px-12 rounded-full transition duration-300 mt-8 shadow-xl">
                        –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ë–æ—Ç—É
                    </button>
                </div>
            `;
            
            document.getElementById('closeButton').addEventListener('click', () => {
                Telegram.WebApp.close();
            });
            
            if (Telegram.WebApp.MainButton) {
                Telegram.WebApp.MainButton.hide();
            }
        }
    </script>
</body>
</html>
